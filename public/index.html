<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>üç™ Cookie Neon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #111;
      color: #fff;
    }
    h1 {
      margin-top: 30px;
      color: #f5c542;
    }
    #cookie {
      width: 200px;
      margin: 30px;
      cursor: pointer;
      transition: transform 0.1s;
    }
    #cookie:active {
      transform: scale(0.9);
    }
    #score {
      font-size: 24px;
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background: #f542dd;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üç™ Cookie Neon</h1>
  <p id="score">Score: 0</p>
  <img id="cookie" src="https://upload.wikimedia.org/wikipedia/commons/7/70/Cookie.png" alt="cookie">
  <br>
  <button onclick="resetGame()">üîÑ R√©initialiser</button>

  <script>
    let score = 0;
    const scoreEl = document.getElementById("score");
    const cookieEl = document.getElementById("cookie");

    cookieEl.addEventListener("click", () => {
      score++;
      scoreEl.textContent = "Score: " + score;
    });

    function resetGame() {
      score = 0;
      scoreEl.textContent = "Score: 0";
    }
  </script>
</body>
</html>
